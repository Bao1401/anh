<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üíñ Nh·∫Øc B√© Iu K·ªâ Lu·∫≠t</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #ffe0f0, #fff0f5);
      padding: 10px;
      overflow-x: hidden;
      color: #cc0055;
      margin: 0;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      color: #e60073;
      margin-top: 1em;
    }
    #welcomeOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(255, 192, 203, 0.95);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: transform 1s ease-out;
      padding: 20px;
      text-align: center;
    }
    #welcomeOverlay.slide-out {
      transform: translateY(-100%);
    }
    #welcomeOverlay h2 {
      font-size: 1.5em;
      margin-bottom: 15px;
    }
    #welcomeOverlay button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff66a3;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    #welcomeOverlay button:hover {
      background-color: #ff3385;
    }
    #taskForm {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    #taskForm input[type="text"],
    #taskForm select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ff99c2;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff66a3;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff3385;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 10px;
      margin-bottom: 10px;
      background: #fff0f5;
      border-left: 5px solid #ff66a3;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      border-radius: 15px;
      word-wrap: break-word;
    }
    .reminder {
      color: red;
      font-weight: bold;
    }
    .completed {
      color: green;
    }
    .submitted-image {
      margin-top: 10px;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      border: 2px dashed pink;
    }
    #scoreDisplay {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #e60073;
    }
    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 10px;
    }
    .countdown {
      margin-top: 5px;
      font-style: italic;
      color: #cc6699;
    }
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
      #taskForm input[type="text"], #taskForm select {
        font-size: 14px;
      }
      button {
        font-size: 14px;
        padding: 8px 15px;
      }
      .action-buttons {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <div id="welcomeOverlay">
    <h2>üíó Ch√†o m·ª´ng t√¨nh y√™u quay tr·ªü l·∫°i! üíó</h2>
    <button onclick="startApp()">B·∫Øt ƒë·∫ßu n√†o üíï</button>
  </div>

  <h1>üíñ B√°o c√°o y√™u th∆∞∆°ng üíñ</h1>
  <div id="scoreDisplay">ƒêi·ªÉm c·ªßa b√©: 0</div>
  <div id="taskForm">
    <input type="text" id="taskInput" placeholder="üíå List to do...">
    <select id="priorityInput">
      <option value="Must">üî• Must</option>
      <option value="Need">‚è∞ Need</option>
      <option value="Should">üïó Should</option>
    </select>
    <button onclick="addTask()">Th√™m üíñ</button>
  </div>
  <ul id="taskList"></ul>

  <script>
    const taskList = document.getElementById("taskList");
    const scoreDisplay = document.getElementById("scoreDisplay");

    function startApp() {
      const welcome = document.getElementById("welcomeOverlay");
      welcome.classList.add("slide-out");
      setTimeout(() => welcome.style.display = "none", 1000);
      loadTasks();
    }

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      const score = parseInt(localStorage.getItem("score")) || 0;
      scoreDisplay.textContent = `ƒêi·ªÉm c·ªßa b√©: ${score}`;
      taskList.innerHTML = "";
      const now = new Date();

      tasks.forEach((task, index) => {
        const taskDate = new Date(task.date);
        const diffDays = Math.floor((now - taskDate) / (1000 * 60 * 60 * 24));

        const li = document.createElement("li");

        const nameDiv = document.createElement("div");
        nameDiv.innerHTML = `<span id="name-${index}">üíó ${task.name}</span> <br>
          <small>Th√™m l√∫c: ${taskDate.toLocaleString()}</small><br>
          <strong>ƒê·ªô quan tr·ªçng: ${task.priority}</strong>`;
        li.appendChild(nameDiv);

        if (!task.done) {
          const countdown = document.createElement("div");
          const daysLeft = 3 - diffDays;
          countdown.textContent = daysLeft > 0 ? `‚è≥ C√≤n ${daysLeft} ng√†y ƒë·ªÉ ho√†n th√†nh task üíå` : `‚è∞ ƒê√£ qu√° h·∫°n n·ªôp r·ªìi üò¢`;
          countdown.className = "countdown";
          li.appendChild(countdown);
        }

        if (!task.done && diffDays >= 3) {
          const reminder = document.createElement("div");
          reminder.textContent = "üîî ƒê√£ 3 ng√†y r·ªìi! Nh·ªõ ho√†n th√†nh cho anh nha! üíù";
          reminder.classList.add("reminder");
          li.appendChild(reminder);

          if (!task.penalized) {
            updateScore(-5);
            task.penalized = true;
            saveTasks(tasks);
          }
        }

        if (task.done) {
          const status = document.createElement("div");
          status.textContent = "‚úÖ ƒê√£ done üéâ";
          status.classList.add("completed");
          li.appendChild(status);

          if (task.imageData) {
            const img = document.createElement("img");
            img.src = task.imageData;
            img.className = "submitted-image";
            li.appendChild(img);
          }
        }

        const fileInput = document.createElement("input");
        fileInput.type = "file";
        fileInput.accept = "image/*";
        fileInput.style.marginTop = "10px";

        const submitBtn = document.createElement("button");
        submitBtn.textContent = "üíå N·ªôp + H√¨nh ·∫£nh";
        submitBtn.onclick = () => submitWithImage(index, fileInput);

        const editBtn = document.createElement("button");
        editBtn.textContent = "‚úèÔ∏è S·ª≠a";
        editBtn.onclick = () => editTask(index);

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "üóëÔ∏è X√≥a";
        deleteBtn.onclick = () => deleteTask(index);

        const actionDiv = document.createElement("div");
        actionDiv.className = "action-buttons";
        actionDiv.appendChild(fileInput);
        actionDiv.appendChild(submitBtn);
        actionDiv.appendChild(editBtn);
        actionDiv.appendChild(deleteBtn);

        li.appendChild(actionDiv);
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const priority = document.getElementById("priorityInput").value;
      const taskName = input.value.trim();
      if (taskName === "") return;
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.push({ name: taskName, priority: priority, date: new Date(), done: false, penalized: false });
      saveTasks(tasks);
      input.value = "";
      loadTasks();
    }

    function submitWithImage(index, fileInput) {
      const file = fileInput.files[0];
      if (!file) {
        alert("B√© ch·ªçn h√¨nh ·∫£nh ƒë·ªÉ n·ªôp b√†i.");
        return;
      }
      const reader = new FileReader();
      reader.onload = function(e) {
        const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        if (!tasks[index].done) updateScore(3);
        tasks[index].done = true;
        tasks[index].imageData = e.target.result;
        saveTasks(tasks);
        alert("üíò B√© th·∫≠t l√† gi·ªèi! Hun b√© iu ch·ª•t ch·ª•t üíù");
        loadTasks();
      };
      reader.readAsDataURL(file);
    }

    function updateScore(change) {
      let score = parseInt(localStorage.getItem("score")) || 0;
      score += change;
      localStorage.setItem("score", score);
    }

    function saveTasks(tasks) {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function deleteTask(index) {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      const wasDone = tasks[index].done;
      if (wasDone) updateScore(-3);
      tasks.splice(index, 1);
      saveTasks(tasks);
      loadTasks();
    }

    function editTask(index) {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      const newName = prompt("Nh·∫≠p t√™n m·ªõi cho b√†i t·∫≠p:", tasks[index].name);
      if (newName !== null && newName.trim() !== "") {
        tasks[index].name = newName.trim();
        saveTasks(tasks);
        loadTasks();
      }
    }
  </script>
</body>
</html>
